<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script defer src='core.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Phone market</title>
</head>
<body>
    <header>
        <h6>Phone market </h6>
        <div class="sortPanel">
            <div class="sortButtonSection">
                <div class="buttonName" onclick="sortAndPrint(sortObj.price_ASC)">Price</div>
                <button class="sortButton" id="btn1" onclick="sortAndPrint(sortObj.price_ASC)">&#8595;</button>
                <button class="sortButton" id="btn2" onclick="sortAndPrint(sortObj.price_DESC)">&#8593;</button>
            </div>
            <div class="sortButtonSection">
                <div class="buttonName" onclick="sortAndPrint(sortObj.review_ASC)">Reviews</div>
                <button class="sortButton" id="btn3" onclick="sortAndPrint(sortObj.review_ASC)">&#8595;</button>
                <button class="sortButton" id="btn4" onclick="sortAndPrint(sortObj.review_DESC)">&#8593;</button>
            </div>
            <div class="sortButtonSection">
                <div class="buttonName" onclick="sortAndPrint(sortObj.name_ASC)">Names</div>
                <button class="sortButton" id="btn5" onclick="sortAndPrint(sortObj.name_ASC)">&#8595;</button>
                <button class="sortButton" id="btn6" onclick="sortAndPrint(sortObj.name_DESC)">&#8593;</button>
            </div>
            <label class="checkBox"><input type="checkbox" id="showSale">Only with discount</label>
        </div>
    </header>

    <section id='mainContent'>
        <!-- Тут будуть телефони -->
    </section>
    
    <footer>
        <span>All right (probably) reserved</span>
    </footer>
</body>
</html>
